<!DOCTYPE html>
<html lang='en'>
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
</head>
<body>
<div style='display:none;'>
	<button class="btn">Click me</button>
</div>
<div style='display:none;'>
	<table class="table table-striped table-sm">
		<thead>
			<tr>
				<th>Name</th>
				<th>Color</th>
				<th>Number</th>
			</tr>
		</thead>
		<tbody>
			<tr class='table-danger'><td>Emilie</td><td>Red</td><td>9</td></tr>
			<tr class='table-success'><td>Lisa</td><td>Green</td><td>14</td></tr>
			<tr class='table-primary'><td>Denise</td><td>Blue</td><td>11</td></tr>
			<tr class='table-primary'><td>Eric</td><td>Blue</td><td>7</td></tr>
			<tr class='table-info'><td>Luke</td><td>Purple</td><td>14</td></tr>
			<tr class='table-dark'><td>Andrew</td><td>Black</td><td>80</td></tr>
			<tr class='table-primary'><td>Bill</td><td>Blue</td><td>13</td></tr>
		</tbody>
	</table>
</div>
<form>
	<div class="form-group row">
		<label class='col-form-label col-lg-2 text-right'>Name:</label>
		<div class='col-sm-7'>
			<input class='form-control' value='Greg' name='name' type='text' placeholder="Name">
		</div>
	</div>
	<div class="form-group row">
		<label class='col-form-label col-sm-2'>Address:</label>
		<div class='col-sm-7 offset-sm-1'>
		<input class='form-control' value='123 Any Street' name='address' type='text' placeholder="Address">
		</div>
	</div>
	<div class="form-group row">
		<label class='col-form-label col-sm-2'>City/State/Zip:</label>
		<div class='col-sm-4'>
			<input class='form-control' value='Mason' name='city' type='text' placeholder="City">
		</div>
		<div class='col-sm-1'>
			<input class='form-control' value='OH' name='state' type='text' placeholder="State">
		</div>
		<div class='col-sm-2'>
			<input class='form-control' value='45040' name='zip' type='text' placeholder="Zip">
		</div>
	</div>
</form>
</body>
</html>
